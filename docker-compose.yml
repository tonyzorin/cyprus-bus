version: '3'
services:
  nodejs-app:
    build: .
    volumes:
      - .:/usr/src/app
      - ./public:/usr/src/app/public
      - ./Caddyfile:/etc/caddy/Caddyfile
      - ./caddy_data:/data
      - ./caddy_config:/config
    ports:
      - "3001:3000"
  caddy:
    image: caddy:2.7.6
    container_name: caddy
    hostname: caddy
    restart: unless-stopped
    ports:
      - "8443:443"
   # env_file:
   #   - ./.env
    tty: true
    depends_on:
      - nodejs-app
volumes:
  caddy_data:
  caddy_config:
