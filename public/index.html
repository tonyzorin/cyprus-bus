    document.addEventListener("DOMContentLoaded", () => {
        // Show the tab when its button is clicked
        document.querySelectorAll(".tab-button").forEach(button => {
            button.addEventListener("click", function() {
                const targetId = this.getAttribute("data-target");
                const targetTab = document.getElementById(targetId);
                targetTab.classList.remove("hidden"); // Assuming you're using TailwindCSS for hiding
            });
        });

        // Optionally: Close the tab when the "Close" button is clicked
        document.querySelectorAll(".close-tab").forEach(button => {
            button.addEventListener("click", function() {
                this.parentElement.classList.add("hidden");
            });
        });
    });
</script>
<script>

                if(targetTab) { // Check if the element exists
                    document.querySelectorAll('.tab-content').forEach(tabContent => {
                        tabContent.classList.add('hidden'); // Hide all tab contents
                    });
                    targetTab.classList.remove("hidden"); // Show the clicked tab content

                    console.error("Element with ID '" + targetId + "' was not found.");
                }
            });
        });
    });
